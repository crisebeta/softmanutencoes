{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registro - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registro de Nova Conta</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Registrar</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
